name: Firebase API Unit tests

on: push

jobs:
  run_tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - run: cd functions/
      - name: Install required packages
        run: |
          npm ci
          npm i -g mocha
          npm i -g tsx
      - run: npm test
